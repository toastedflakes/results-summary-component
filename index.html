<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <article class="results">
      <div class="mainresults">
        <p class="mainhead">Your Result</p>
        <div class="score">
          <p class="resultscore">76</p>
          <p class="totalscore">of 100</p>
        </div>
        <h3 class="msub">Great</h3>
        <p class="mdesc">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h4 class="sumtitle">Summary</h4>
        <div class="sumlist">
          <div class="reaction">
            <img class="reaction_icon" src="./assets/images/icon-reaction.svg" alt="">
            <p class="reaction_title"> Reaction </p>
            <p class="sum_points">80 <span>/ 100</span></p>
          </div>
          <div class="memory">
            <img class="memory_icon" src="./assets/images/icon-memory.svg" alt="">
            <p class="memory_title"> Memory</p>
            <p class="sum_points"> 92<span> / 100</span></p>
          </div>
          <div class="verbal">
            <img class="verbal_icon" src="./assets/images/icon-verbal.svg" alt="">
            <p class="verbal_title"> Verbal </p>
            <p class="sum_points">61<span> / 100</span></p>
          </div>
          <div class="visual">
            <img class="visual_icon" src="./assets/images/icon-visual.svg" alt="">
            <p class="visual_title"> Visual </p>
            <p class="sum_points">72<span> / 100</span></p>
          </div>
          <button class="continue">Continue</button>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
